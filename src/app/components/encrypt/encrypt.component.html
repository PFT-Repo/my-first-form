<div class="container text-center d-flex">
    <label for=" text ">Enter text to encrypt:</label>
    <input class="my-3" type="text " id="text " [(ngModel)]="text ">
    <button class="mt-2" (click)="encrypt() ">Encrypt</button>
    <div *ngIf="hash.length>1">
        <p>Encrypted text:</p>
        <pre>{{ hash }}</pre>
    </div>
</div>
